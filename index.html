<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USB-Verkehrtherum | Kunstprojekt</title>
    <style>
      /* Modernes CSS mit Variablen für Dark Mode */
      :root {
        --usb-blue: #0066cc;
        --usb-orange: #ff9900;
        --bg: #121212;
        --text: #f0f0f0;
        --usb-metal: linear-gradient(135deg, #505050, #808080);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      html {
        overflow-x: hidden;
      }

      body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
        width: 100%;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 3rem;
        color: var(--usb-orange);
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
      }

      /* Der RIESIGE USB-Stick */
      .usb-monument {
        position: relative;
        width: min(80vw, 400px);
        height: min(60vh, 600px);
        margin: 3rem auto;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.5s;
        max-width: calc(100vw - 4rem);
        overflow: hidden;
      }

      .usb-monument:hover {
        transform: rotateY(5deg) rotateX(-2deg);
      }

      .usb-body {
        position: absolute;
        width: 100%;
        height: 80%;
        bottom: 0;
        background: var(--usb-metal);
        border-radius: 10px 10px 0 0;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .usb-plug {
        position: absolute;
        width: 40%;
        height: 20%;
        top: 0;
        left: 30%;
        background: var(--usb-metal);
        border-radius: 5px 5px 0 0;
        z-index: 2;
      }

      .usb-hole {
        position: absolute;
        width: 20%;
        height: 50%;
        top: 20%;
        left: 40%;
        background: #000;
        z-index: 1;
      }

      .usb-label {
        position: absolute;
        width: 60%;
        height: 20%;
        bottom: 10%;
        left: 20%;
        background: var(--usb-blue);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border-radius: 5px;
        transform: rotateY(180deg);
        opacity: 0;
        transition: all 0.3s;
      }

      .usb-monument:hover .usb-label {
        transform: rotateY(0);
        opacity: 1;
      }

      /* Interaktive Elemente */
      .btn {
        background: var(--usb-orange);
        color: white;
        border: none;
        padding: 0.8rem 1.5rem;
        margin: 0.5rem;
        border-radius: 50px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.3s, background 0.3s;
      }

      .btn:hover {
        background: #ff6600;
        transform: translateY(-3px);
      }

      .btn:active {
        transform: translateY(1px);
      }

      footer {
        margin-top: 3rem;
        font-size: 1.2rem;
        opacity: 0.9;
      }

      footer a {
        color: #00aaff;
        text-decoration: none;
      }

      footer a:hover {
        color: #00ccff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>USBVerkehrtherum.de</h1>
      <p class="subtitle">Error 404: Richtige Seite nicht gefunden.</p>

      <!-- Der riesige USB-Stick -->
      <div class="usb-monument" onclick="rotateUSB()">
        <div class="usb-plug"></div>
        <div class="usb-body"></div>
        <div class="usb-hole"></div>
      </div>

      <footer>
        <p>
          Domain by
          <a href="https://jumpstone4477.de/" target="_blank">JumpStone</a>
        </p>
      </footer>
    </div>

    <script>
      // Mini-SPA-Funktionalität
      let rotated = false;

      function rotateUSB() {
        const usb = document.querySelector(".usb-monument");
        rotated = !rotated;
        usb.style.transform = rotated
          ? "rotateY(180deg) scale(0.9)"
          : "rotateY(0) scale(1)";
      }
    </script>
  </body>
</html>
