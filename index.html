<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USBVerkehrtherum.de</title>
    <style>
      /* Modernes CSS mit Variablen für Dark Mode */
      :root {
        --usb-blue: #0066cc;
        --usb-orange: #ff9900;
        --bg: #121212;
        --text: #f0f0f0;
        --usb-body-gradient: linear-gradient(135deg, #444, #222);
        /* Metallischer Look für den Stecker */
        --usb-metal: linear-gradient(
          90deg,
          #999 0%,
          #f0f0f0 40%,
          #e0e0e0 60%,
          #999 100%
        );
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Courier New", monospace;
      }

      html {
        overflow-x: hidden;
      }

      body {
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        overflow-x: hidden;
        width: 100%;
      }

      #app {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
        text-align: center;
        width: 100%;
        max-width: 100vw;
        overflow-x: hidden;
      }

      h1 {
        font-size: clamp(2rem, 5vw, 4rem);
        margin-bottom: 1rem;
      }

      .subtitle {
        font-size: 1.2rem;
        margin-bottom: 3rem;
        color: var(--usb-orange);
        font-weight: bold;
        letter-spacing: 1px;
        text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
      }

      /* Der RIESIGE USB-Stick */
      .usb-monument {
        position: relative;
        width: min(80vw, 300px); /* Etwas schmaler für bessere Proportionen */
        height: min(60vh, 600px);
        margin: 3rem auto;
        cursor: pointer;
        transform-style: preserve-3d;
        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Bouncier effect */
        max-width: calc(100vw - 4rem);
      }

      .usb-monument:hover {
        transform: rotateY(5deg) rotateX(-2deg);
      }

      .usb-body {
        position: absolute;
        width: 100%;
        height: 75%;
        bottom: 0;
        background: var(--usb-body-gradient);
        border-radius: 15px 15px 10px 10px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        z-index: 2;
        border: 1px solid #555;
      }

      /* NEU: Realistischer USB-A Stecker */
      .usb-plug {
        position: absolute;
        width: 50%; /* Breiter, typisch für USB-A */
        height: 28%; /* Verhältnis angepasst */
        top: -3%; /* Schiebt ihn etwas aus dem Body raus */
        left: 25%;
        background: var(--usb-metal);
        border-radius: 4px 4px 0 0;
        z-index: 1;
        border: 1px solid #777;
        box-shadow: inset 2px 0 5px rgba(0, 0, 0, 0.2),
          inset -2px 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Die zwei typischen Löcher im Metall */
      .usb-plug::before,
      .usb-plug::after {
        content: "";
        position: absolute;
        width: 20%;
        height: 25%;
        top: 20%;
        background-color: #333; /* Dunkles Loch */
        border-radius: 2px;
        box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.8);
      }

      .usb-plug::before {
        left: 20%;
      }

      .usb-plug::after {
        right: 20%;
      }

      /* Das blaue Plastik-Inlay (USB 3.0 Indikator) */
      .usb-plastic-insert {
        position: absolute;
        top: 0;
        left: 10%;
        width: 80%;
        height: 5px;
        background-color: var(--usb-blue);
        opacity: 0.8;
      }

      /* Label auf der Rückseite (bleibt versteckt bis Drehung) */
      .usb-label {
        position: absolute;
        width: 80%;
        height: 20%;
        bottom: 40%;
        left: 10%;
        background: var(--usb-orange);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border-radius: 5px;
        transform: translateZ(-1px) rotateY(180deg); /* Auf die Rückseite schieben */
        backface-visibility: visible;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 0;
      }

      /* Wenn gedreht, zeige Label */
      .usb-monument.is-rotated .usb-label {
        opacity: 1;
        z-index: 3;
      }

      /* Footer Styles */
      footer {
        margin-top: 3rem;
        font-size: 1rem;
        opacity: 0.7;
      }

      footer a {
        color: var(--usb-blue);
        text-decoration: none;
      }

      footer a:hover {
        color: #00ccff;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>USBVerkehrtherum.de</h1>
      <p class="subtitle">Error 404: Richtige Seite nicht gefunden.</p>

      <div class="usb-monument" onclick="rotateUSB()">
        <div class="usb-plug">
          <div class="usb-plastic-insert"></div>
        </div>

        <div class="usb-body"></div>
      </div>

      <footer>
        <p>
          Domain by
          <a href="https://jumpstone4477.de/" target="_blank">JumpStone</a>
        </p>
      </footer>
    </div>

    <script>
      let rotated = false;

      function rotateUSB() {
        const usb = document.querySelector(".usb-monument");
        rotated = !rotated;

        if (rotated) {
          usb.classList.add("is-rotated");
          usb.style.transform = "rotateY(180deg)";
        } else {
          usb.classList.remove("is-rotated");
          usb.style.transform = "rotateY(0)";
        }
      }
    </script>
  </body>
</html>
